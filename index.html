<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styling for drag-and-drop */
        .dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 text-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Today's Work</h1>
        <form id="todo-form" class="flex mb-6">
            <input id="task-input" type="text" class="flex-1 px-4 py-2 border border-gray-700 bg-gray-900 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-white" placeholder="Add a new task" required>
            <button type="submit" class="bg-white text-gray-800 px-4 py-2 rounded-r-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-white">Add</button>
        </form>
        <div class="mb-6">
            <button id="filter-all" class="bg-gray-700 text-white px-4 py-2 mr-2 rounded-lg hover:bg-gray-600 focus:outline-none">All</button>
            <button id="filter-completed" class="bg-gray-700 text-white px-4 py-2 mr-2 rounded-lg hover:bg-gray-600 focus:outline-none">Completed</button>
            <button id="filter-uncompleted" class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-600 focus:outline-none">Not Completed</button>
        </div>
        <ul id="task-list" class="space-y-2"></ul>
        <div id="countdown" class="text-center text-white mt-6"></div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
